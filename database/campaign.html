	<div class="container">

		<div class="jumbotron">
			
			<h1>Campaign Form</h1>
			<a style="color: red">* Required field</a>

			<br><br><br>
			<div>
			<form action="/action_page.php">

				<div class="form-group">
					<label for="fullNameField">Name of your Campaign <a style="color: red">*</a> </label>
					<input type="text" class="form-control" id="CampaignName" required>
				</div>

				<div class="form-group">
					<label for="phone">Funding Goal:<a style="color: red">*</a></label>
					<input type="email" class="form-control" id="CashGoal" required>
				</div>

				<div class="form-group">
					<label>Campaign Start Date<a style="color: red">*</a></label>
					<input type="date" class="form-control" id="CampaignStartDate" required>
				</div>

				<div class="form-group">
					<label>Campaign End Date<a style="color: red">*</a></label>
					<input type="date" class="form-control" id="CampaignEndDate" required>
				</div>

				<div class="form-group">
					<label for="bioField">Campaign Summary: [brief] <a style="color: red">*</a></label>
					<!-- textarea are like inputs but they're for long text! -->
					<textarea class="form-control" id="CampaignSummary" required></textarea>
				</div>

				<div class="form-group">
					<label for="emailID">Your Youtube Video URL: </label>
					<input type="url" class="form-control" id="CampaignVideo">
				</div>

				<div class="form-group">
					<label for="bioField">Addition Details: <a style="color: red">*</a></label>
					<!-- textarea are like inputs but they're for long text! -->
					<textarea class="form-control" id="CampaignSummaryExtra" required></textarea>
				</div>

				<div class="form-group">
					<label for="bioField">Aim of Funds: <a style="color: red">*</a></label>
					<!-- textarea are like inputs but they're for long text! -->
					<textarea class="form-control" id="CampaignAim" required></textarea>
				</div>

				<div class="form-group">
					<label for="emailID">Name of the authorized signatory: <a style="color: red">*</a></label>
					<input type="name" class="form-control" id="CampaignAuthName">
				</div>
				<!-- it's important NOT to use <button> here because that will do something els (that's why we use <a> and make it look like a button using css -->
				<a class="btn btn-default" href="profile.html" onclick="CampaignNew()">Submit</a>
			</form>
		</div>
		</div>
